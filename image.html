<!DOCTYPE html>
<html len="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <div class="searchLink">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <main class="mainsection">
            <img src="Google_log.png", alt="Google Image">
            <form action="https://www.google.com/search">
                <div>
                    <input id="search" placeholder="Search Google or type a URL" type="text" name="q">
                </div>
                <div class="twobutton">
                    <input id="click" type="submit" value="Google search" data-ved="0ahUKEwj0iO3Cprz4AhUemFYBHSYTBs4Q4dUDCAc" aria-label="Google Search">
                </div>
            </form>
        </main>
    </body>
</html>
